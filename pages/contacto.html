    <main>
      <h2 class="animate__animated animate__flipInX">Contactános</h2>
      <div class="contact-container">
        <form class="row g-3 w-50" novalidate>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" required>
            <label for="floatingInput">Apellido</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" required>
            <label for="floatingInput">E-mail</label>
          </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput">
              <label for="floatingInput">Teléfono</label>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mensaje"></textarea>
            </div>
            <div class="col-12">
              <button class="btn btn-secondary" type="submit">Enviar</button>
            </div>
          </form>
        </div>
